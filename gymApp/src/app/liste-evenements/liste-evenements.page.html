<ion-header>
  <ion-toolbar>
    <ion-title>Liste de évènements</ion-title>
    <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let evenement of Evenements ; let i=index">
      <ion-item> 
        <ion-label>
            <h2><b>{{evenement.nom}}</b></h2>
            <h3><b>Date: </b>{{evenement.date}} à {{evenement.heure}}</h3>
            <h4><b>lieu: </b>{{evenement.lieu}}</h4>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
          <ion-item-option color="success" (click)="participer(i)">Participer</ion-item-option>
          <ion-item-option color="secondary" (click)="description(i)">Description</ion-item-option>
      </ion-item-options>    
    </ion-item-sliding>
  </ion-list>

</ion-content>
