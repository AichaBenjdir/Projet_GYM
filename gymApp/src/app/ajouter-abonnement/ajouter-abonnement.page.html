<ion-header>
  <ion-toolbar>
    <ion-title>Faire un abonnement</ion-title>
    <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-list-header><h3>Nouvel Abonnement</h3></ion-list-header>
      
        <ion-item>
          <ion-label>Discipline</ion-label>
          <ion-select placeholder="Select One" [(ngModel)]="myDiscipline" (ionChange)="optionsFn()">
            <ion-select-option *ngFor="let disc of Disciplines ; let i=index" [value]="disc">{{disc.nom}}</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
            <ion-label>Mois</ion-label>
            <ion-select placeholder="Select One" [(ngModel)]="mois">
              <ion-select-option value="janvier">Janvier</ion-select-option>
              <ion-select-option value="fevrier">Février</ion-select-option>
              <ion-select-option value="mars">Mars</ion-select-option>
              <ion-select-option value="avril">Avril</ion-select-option>
              <ion-select-option value="mai">Mai</ion-select-option>
              <ion-select-option value="juin">Juin</ion-select-option>
              <ion-select-option value="juillet">Juillet</ion-select-option>
              <ion-select-option value="aout">Août</ion-select-option>
              <ion-select-option value="septembre">Septembre</ion-select-option>
              <ion-select-option value="octobre">Octobre</ion-select-option>
              <ion-select-option value="novembre">Novembre</ion-select-option>
              <ion-select-option value="decembre">Décembre</ion-select-option>
            </ion-select>
        </ion-item>

        <ion-radio-group [(ngModel)]="option">
            <ion-list-header>
              Option d'abonnement
            </ion-list-header>
        
            <ion-item>
              <ion-label>12 séances/mois</ion-label>
              <ion-radio value="12s"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label>24 séances/mois</ion-label>
              <ion-radio value="24s"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>30 séances/mois</ion-label>
              <ion-radio value="30s"></ion-radio>
            </ion-item>
          </ion-radio-group>

          <div text-center margin-top>
            <ion-button color="secondary" slot="end" expand="full" (click)="confirm()">
              Confirmer
            </ion-button>
          </div>

    </ion-list>
</ion-content>
