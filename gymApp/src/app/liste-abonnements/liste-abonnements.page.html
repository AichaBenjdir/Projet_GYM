<ion-header>
  <ion-toolbar>
    <ion-title>Mes abonnements</ion-title>
    <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let abonnement of Abonnements ; let i=index">
      <ion-item> 
        <ion-label>
            <h2><b>{{abonnement.discipline}}</b></h2>
            <h3><b>Mois: </b>{{abonnement.mois}}</h3>
            <h4><b>Option: </b>{{abonnement.option}}</h4>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
          <ion-item-option color="success" (click)="etatForfait(i)">Etat de forfait</ion-item-option>
      </ion-item-options>    
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click) = "goToAbonnements()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
  </ion-fab>

</ion-content>
