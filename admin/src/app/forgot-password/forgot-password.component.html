<div class="content bg-gradient-primary justify-content-center" style="padding: 20px; height: 100vh">   
  <div class="container h-100">

      <!-- Outer Row -->
      <div class="row h-100 justify-content-center align-items-center">
          <div class="col-xl-10 col-lg-12 col-md-9">

              <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body">
                  <!-- Nested Row within Card Body -->
                  <div class="row align-items-center">
                      <div class="col-lg-5 d-none d-lg-block p-2 justify-content-center"><img src="assets\gym.png"  width = "300px" height = "300px" class="rounded mx-auto d-block justify-content-center" ></div>
                      <div class="col-lg-7">
                        <div class="p-5">
                          <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-2">Vous avez oublié votre mot de passe?</h1>
                            <p class="mb-4">Juste entrez votre email et nous allons vous envoyer un lien pour réinitialiser votre mot de passe!</p>
                          </div>
                          <form class="user">
                            <div class="form-group">
                              <input type="email" class="form-control form-control-user" name="email" placeholder="Entrez Email..." [(ngModel)]="email" required>
                            </div>
                            <button class="btn btn-primary btn-user btn-block" (click)="resetPassword()">Réinitialiser le mot de passe</button> <br/>
                            <div class="alert alert-success" role="alert" *ngIf = "success">
                              Vérifiez votre email, le lien de réintialisation a été envoyé!
                            </div>
                            <hr>
                          </form>
                          <hr>
                          <div class="text-center">
                            <a class="small" routerLink="/signup">Vous n'avez pas un compte?</a>
                          </div>
                          <div class="text-center">
                            <a class="small" routerLink="/login">Vous avez déjà un compte? Connectez-vous!</a>
                          </div>
                        </div>
                      </div>
                </div>
              </div>
          </div>
      </div>
</div>
</div>
