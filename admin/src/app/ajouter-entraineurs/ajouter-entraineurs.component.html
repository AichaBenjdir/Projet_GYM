<section class="content" style="padding: 20px">
  <div class="container-fluid">  
      <div class="row clearfix">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="card" style="padding: 10px">
                  <div class="header d-flex">
                          <div class="mr-auto p-2" style="text-align: left;">
                              <h2>
                                  Nouvel entraineur
                              </h2>
                          </div>               
                  </div>
                  <div class="body" >
                      <form>
                          <div class="form-group">
                              <div class="form-line">
                                   <input type="text" class="form-control" placeholder="Nom de l'entraineur" [(ngModel)]="nom" name="nom" required />
                              </div>
                          </div>
                          <div class="form-group">
                            <div class="form-line">
                                 <input type="number" class="form-control" placeholder="CIN de l'entraineur" [(ngModel)]="cin" name="cin" required />
                            </div>
                          </div>
                          <div class="form-group">
                              <div class="form-line">
                                   <input type="number" class="form-control" placeholder="TÃ©lÃ¨phone de l'entraineur" [(ngModel)]="telephone" name="telephone" required />
                              </div>
                          </div>
                          <div class="alert alert-danger" role="alert" *ngIf = "error">
                              {{errorMessage}}
                          </div>
                          <button type="submit" class="btn btn-block btn-lg btn-success waves-effect" (click)="ajouterEntraineur()">Ajouter</button>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
