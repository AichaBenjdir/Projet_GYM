
<section class="content" style="padding: 10px">
  <div class="container-fluid">  
    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Liste des évènements</h1>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header d-flex">
          <div class="mr-auto p-2" style="text-align: left;">
            <h6 class="font-weight-bold text-primary">Pour ajouter une nouvelle évènement, cliquez sur le bouton ajouter</h6>
          </div>
          <div class="p-2" style="text-align: right;">
              <button type="button" class="btn btn-outline-success" (click)="goToAddPage()"  >
                  <b>Ajouter</b>
              </button>
          </div>       
        </div>
        <div class="card-body">
          <div class="table-responsive">
                      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                          <thead>
                            <tr>
                              <th scope="col">#</th>
                              <th scope="col">Nom d'évènement</th>
                              <th scope="col">Date</th>
                              <th scope="col">Heure</th>
                              <th scope="col">Lieu</th>
                              <th scope="col">Description</th>
                              <th scope="col"></th>
                              <th scope="col"></th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let eve of Evenements ; let i=index">
                              <th scope="row">{{i}}</th>
                              <td>{{eve.nom}}</td>
                              <td>{{eve.date}}</td>
                              <td>{{eve.heure}}</td>
                              <td>{{eve.lieu}}</td>
                              <td>{{eve.description}}</td>
                              <td> 
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" (click)="modifier(i)">
                                      Modifier
                                </button>
                              </td>  
                              <td> 
                                <button type="button" class="btn btn-danger" (click)="supprimer(disc.id,i)"  >
                                      Supprimer
                                </button>
                              </td>   
                            </tr>
                          </tbody>
                      </table>
                  </div>
                  <!-- Modal -->
                  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLongTitle">Modifier évènement</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <form>
                            <div class="form-group">
                                <label>Nom de l'évènement</label>
                                <div class="form-line">
                                     <input type="text" class="form-control" placeholder="Nom de l'évènement" [(ngModel)]="nom" name="nom" required />
                                </div>
                            </div>
  
                            <div class="form-group">
                              <label>Date de l'évènement</label>
                              <div class="form-line">
                                   <input type="date" class="form-control" placeholder="dd/mm/yyyy" [(ngModel)]="date" name="date" required />
                              </div>
                            </div>
  
                            <div class="form-group">
                              <label>Heure de l'évènement</label>
                              <div class="form-line">
                                   <input type="datetime" class="form-control" placeholder="hh:mm" [(ngModel)]="heure" name="heure" required />
                              </div>
                            </div>
  
                            <div class="form-group">
                              <label>Lieu de l'évènement</label>
                              <div class="form-line">
                                   <input type="text" class="form-control" placeholder="Lieu de l'évènement" [(ngModel)]="lieu" name="lieu" required />
                              </div>
                            </div>
  
                            <div class="form-group">
                              <label>Description</label>
                              <div class="form-line">
                                   <textarea class="form-control" placeholder="Description" [(ngModel)]="description" name="description" required ></textarea>
                              </div>
                            </div>
  
                            <div class="alert alert-danger" role="alert" *ngIf = "error">
                                {{errorMessage}}
                            </div>
                        </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                          <button type="button" class="btn btn-primary" (click)="modifier_evenement(i)">Enregistrer</button>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
      </div>
  </div>
</section>
