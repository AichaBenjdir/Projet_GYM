<section class="content" style="padding: 20px">
    <div class="container-fluid"> 
  
          <!-- Content Row -->
          <div class="row">
  
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="card shadow mb-4">
                      <div class="card-header py-3">
                            <div class="row justify-content-center" ngxFilePicker [readMode]="arrayBuffer" (filePick) = "updatePhoto($event)">
                                <img class="img-profile rounded-circle justify-content-center" width = "200px" height = "200px" src="{{imageUrl}}" title="Cliquez sur la photo pour la modifier!">
                            </div>          
                      </div>
                      <div class="card-body" >
                          <form>
                              <div class="alert alert-info" role="alert">
                                  Pour modifier vos informations, n'oubliez pas de cliquer sur le bouton "Enregistrer" en bas de page!
                              </div>
                              <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Nom</label>
                                    <div class="form-line">
                                        <input type="text" class="form-control" placeholder="Nom" [(ngModel)]="nom" name="nom"/>
                                    </div>
                                </div>

                                <div class="form-group col-md-6">
                                    <label>Prénom</label>
                                    <div class="form-line">
                                        <input type="text" class="form-control" placeholder="Prénom" [(ngModel)]="prenom" name="prenom" />
                                    </div>
                                </div>
                              </div>

                              <div class="form-group">
                                  <label>Télèphone</label>
                                  <div class="form-line">
                                       <input type="number" class="form-control" placeholder="Télèphone" [(ngModel)]="tel" name="tel" />
                                  </div>
                              </div>

                              <div class="form-group">
                                  <label>Email</label>
                                  <div class="form-line">
                                       <input type="email" class="form-control" placeholder="Email" [(ngModel)]="email" name="email" />
                                  </div>
                              </div>

                              <button type="submit" class="btn btn-block btn-lg btn-success waves-effect" (click)="updateProfile()">Enregistrer</button>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
    </div>
  </section>
